<div class="form-container">
    <form class="order" action="andromeda-3.ics.uci.edu:5130/jerseyrest/v1/api/customers" method="post" novalidate>
        <h2 id="title" style="text-align: center">Order Form</h2>
        <p style="text-align: center">Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        <section class="contact">
            <h2>Contact Information</h2>
            <p>
                <label for="firstname">
                    <span>First Name: </span>
                    <strong><abbr title="required">*</abbr></strong>
                    <input type="text" id="firstname" name="firstname">
                    <div class="error" id="firstNameError"></div>
                </label>
            </p>
            <p>
                <label for="lastname">
                    <span>Last Name: </span>
                    <strong><abbr title="required">*</abbr></strong>
                    <input type="text" id="lastname" name="lastname">
                    <div class="error" id="lastNameError"></div>
                </label>
            </p>
            <p>
                <label for="email">
                    <span>Email: </span>
                    <strong><abbr title="required">*</abbr></strong>
                    <input type="email" id="email" name="email">
                    <div class="error" id="emailError"></div>
                </label>
            </p>
            <p>
                <label for="phonenumber">
                    <span>Phone Number: </span>
                    <input type="text" id="phonenumber" name="phonenumber" placeholder="###-###-####">
                    <div class="error" id="phoneError"></div>
                </label>
            </p>
        </section>

        <input name="submit" id="submit" type="submit" value="Submit" />
    </form>
</div>
